<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
        <div class="card">
            <div class="busca">
                <input type="text" placeholder="Nome da cidade" spellcheck="false">
                <button><img src="/imagens/search.png" alt=""></button>
            </div>
            <div class="tempo">
                <img src="/imagens/rain.png" class="iconde-tempo" alt="Rain icon">
                <h1 class="temperatura">20°C</h1>
                <h2 class="cidade">São Paulo</h2>
                <div class="detalhes">
                    <div class="coluna">
                        <img src="/imagens/humidity.png" alt="">
                        <div>
                            <p class="humidade">50%</p>
                            <p>Humidade</p>
                        </div>
                        <div class="coluna">
                            <img src="/imagens/wind.png" alt="">
                            <div>
                                <p class="vento">12 km/h</p>
                                <p>Velocidade do vento</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
